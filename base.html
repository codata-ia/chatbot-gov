<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://codata.pb.gov.br/brasao-da-paraiba.png/@@images/image.png" alt="image" height="75px" width="75px">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat de Suporte</h4>
                    <p class="chatbox__description--header">Ol√°, como posso ajudar?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Escreva uma menasgem...">
                <button class="chatbox__send--footer send__button">Enviar</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script type="module" src="./app.js"></script>

</body>
</html>
